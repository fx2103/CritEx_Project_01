        <h1>标本菜谱：我的家庭从内到外</h1>
        <p>I decided to create illustrations with the family-themed food. I combined the characteristics of food with the personal hobbies and lifestyles of my family members together. By using the ways of paper-cut and hierarchical collage, I created this group of micro stereo illustrations.</p>
    </div>
